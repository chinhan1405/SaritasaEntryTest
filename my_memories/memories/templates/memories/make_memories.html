{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Make Memories</title>

    <link 
	rel="stylesheet" 
	href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
	crossorigin=""/>

    <script 
	src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
	crossorigin=""></script>
    
	<link 
	rel="stylesheet" 
	href="{% static 'memories/style.css' %}"/>
</head>
<body>

<div id="map" style="width: 100%; height: 100%;"></div>


<script>

	const map = L.map('map').setView([10.763612, 466.694412], 13);

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	{% comment %} const marker = L.marker([51.5, -0.09]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup(); {% endcomment %}
	
	{% comment %} create a popup form {% endcomment %}

	const form = document.createElement('form');
	form.innerHTML = `
		<label for="title">Title</label>
		<input type="text" id="title" name="title" required>
		<label for="description">Description</label>
		<textarea id="description" name="description" required></textarea>
		<button type="submit">Save</button>
	`;


	const popup = L.popup()
		.setLatLng([10.763612, 466.694412])
		.setContent('I am a standalone popup.');

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>
</body>
</html>
