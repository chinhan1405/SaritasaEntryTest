{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>My Memories | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="{% static 'memories/css/styles.css' %}">
    <link rel="icon" href="{% static 'memories/img/logo.png' %}">
</head>

<body id="loginbg">
    <section class="text-white pt-4 pt-xl-5" style="height: auto;">
        <div class="container">
            <div class="border rounded border-0 d-flex flex-column justify-content-center align-items-center p-4 py-5" style="/*background: linear-gradient(rgba(1,0,7,0.2), rgba(0,123,255,0.2)), url(&quot;assets/img/bg.png&quot;) center / cover;*/height: 500px;">
                <div class="row">
                    <div class="col-md-12 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
                        <div>
                            <h1 class="text-uppercase fw-bold mb-3" style="font-size: 50px;">MY MEMORIES</h1>
                            <p class="mb-4" style="font-size: 30px;">Keep your memories alive</p>
                            <form action="{% provider_login_url 'google' %}?next=/" method="post">
                                {% csrf_token %}
                                <button class="btn btn-primary fs-5 me-2 py-2 px-4" type="submit">Sign in with Google</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
